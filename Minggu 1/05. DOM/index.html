<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>

        <div class="row">
            <div class="col-md-12 mt-2"  id="listBarang">


            </div>
        </div>
    </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var lists = document.getElementById('listBarang')
        var items = [
        ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'], 
        ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
        ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
        ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
        ]

        //looping cards 
        function printCards(find){
            var card = ""
            for(var i = 0; i < find.length; i++){
                card += `<div class="card" style="width: 19rem; display: inline-block; margin: 30px;">
                            <img src="${find[i][4]}" class="card-img-center" style="width: 18rem; height: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="itemName">${find[i][1]}</h5>
                                <p class="card-text" id="itemDesc">${find[i][3]}</p>
                                <p class="card-text">Rp ${find[i][2]}</p>
                                <a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
                            </div>
                        </div>`
            }
            return card
        }

        lists.innerHTML = printCards(items)
        

        //periksa keyword = card-tittle
        function check(key){
            var array = []
            for(var j = 0; j < items.length; j++){
                if(items[j][1].toLowerCase().includes(key.toLowerCase())){
                    array.push(items[j])
                }
            }
            return array
        }

        
        //menampilkan hasil pencarian
        var formItem = document.getElementById('formItem')
        formItem.addEventListener("submit", function(e){
            e.preventDefault()
            var keyword = document.getElementById('keyword').value
            var find = check(keyword)
            lists.innerHTML = printCards(find)
        })

        //tambah keranjang
        var button = document.querySelectorAll(".card")
        count = 0;
        for(var i = 0; i < items.length; i++){
            button[i].onclick = function() {
                count += 1;
                document.getElementById("cart").innerHTML = `<i class="fas fa-shopping-cart"></i>` + "(" + count + ")";
            }
        };
    </script>


</body>
</html>
